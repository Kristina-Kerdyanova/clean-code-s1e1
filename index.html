<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header class="header">
      <img 
          class="header__image" 
          src="./eisenhower-matrix.jpg" 
          alt="eisenhower-matrix">
      <a href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <article class="block">
          <h3 class="block__title">Add Item</h3>
          <div class="block-add">
            <input id="new-task" class="block__task block__task-text" type="text">
            <label for="new-task" class="block__label__new-task"></label>
            <button class="block__btn">Add</button>
          </div>
      </article>
      <article class="block">
        <h3 class="block__title">Todo</h3>
        <ul class="block__list-todo">
          <li class="block__item">
            <input type="checkbox" class="block__checkbox">
            <label class="block__task">Pay Bills</label>
            <input type="text" class="block__task block__task-list block__task-text">
            <button class="block__btn edit">Edit</button>
            <button class="block__btn delete">
              <img class="block__image-btn"src="./remove.svg"alt="remove">
            </button>
          </li>
          <li class="block__item block__item-edit">
            <input type="checkbox" class="block__checkbox">
            <label class="block__task block__label-edit">Go Shopping</label>
            <input type="text" value="Go Shopping" class="block__task block__task-list block__task-text block__input-edit" >
            <button class="block__btn edit">Save</button>
            <button class="block__btn delete">
              <img class="block__image-btn" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </article>
      <article class="block">
        <h3 class="block__title">Completed</h3>
        <ul class="block__list-done">
          <li class="block__item">
            <input class="block__checkbox" type="checkbox" checked>
            <label class="block__task">See the Doctor</label>
            <input type="text" class="block__task block__task-list block__task-text">
            <button class="block__btn edit">Edit</button>
            <button class="block__btn delete">
              <img class="block__image-btn" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </article>
    </main>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
